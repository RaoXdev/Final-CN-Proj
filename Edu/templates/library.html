{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/library_details.css' %}">
</head>

<body>
{% include 'includes/navbar.html' %}
<div class="container mt-5">
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Facilities</h3>
                <ul id="library-facilities" class="list-group">
                    <!-- Facilities will be dynamically loaded here -->
                </ul>
            </div>
            <div class="col-md-6">
                <h3>Search for Books</h3>
                <form id="book-search-form">
                    <div class="mb-3">
                        <label for="book-title" class="form-label">Book Title</label>
                        <input type="text" id="book-title" class="form-control" placeholder="Enter book title">
                    </div>
                    <div class="mb-3">
                        <label for="book-author" class="form-label">Author</label>
                        <input type="text" id="book-author" class="form-control" placeholder="Enter author name">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="book-results" class="mt-4">
                    <!-- Book search results will be displayed here -->
                </div>
            </div>
        </div>
        <div class="container">
        <h1 id="library-name" >Name : {{ library.name }}</h1>
        <p id ="library-address">Address : {{ library.address }}</p>
        <p id="library-id">Library ID: {{ library.library_id }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/libraryDetails.js' %}"></script>
</body>

</html>
